<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number </title>
    <link rel="stylesheet" href="/guessthenumber.css">
</head>
<body>
    <h1> Guess the Number </h1>
    <p> The computer will generate a unique number between 1-100 which you have to guess</p>
    <div class="container">

        <div>

            Computer 🖥️ Vs Human 🙎‍♂️
        </div>
        <label for="Number">Enter the  Number </label>
        <input id="input-js" type="number" placeholder="Enter a number..."  min="1" max="100">
        <button class="btn" id="btn-js">Check</button>
        <button id="resetbtn">Reset</button>
        <div class="result" id="result-js"></div>
        <div class="attempts" id="attempts"></div>


        <script src="/guessthenumber.js"></script>
    </div>

    
</body>
</html>
